---
- hosts: local
  connection: local
  tasks:
    - name: load variables
      include_vars: config.yml
    - shell: echo "image_$(date +%d-%m-%y-%H-%M-%S)"
      register: image_name
    - debug:
        msg: "{{ image_name.stdout_lines[0] }}"
    - name: get cloud image
      get_url:
        url: "{{ downloadurl }}"
        dest: "/tmp/{{ image_name.stdout_lines[0] }}.qcow2"
    - name: convert image
      shell: "sudo docker run --rm=true -v /tmp:/tmp schvin/qemu-img convert -p -O vpc /tmp/{{image_name.stdout_lines[0]}}.qcow2 /tmp/{{image_name.stdout_lines[0]}}.vhd"
    - copy:
        src: "/tmp/{{image_name.stdout_lines[0]}}.vhd"
        dest: /data/cloud/centos72.vhd
        delegate_to: srep001.hay01.gdaas.com

